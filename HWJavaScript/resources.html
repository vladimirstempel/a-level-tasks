<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles/main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
            defer></script>
    <script type="module" src="resources.js" defer></script>
</head>
<body>
<div class="page container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./resources.html">Resources</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-content">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="resource-data-tab" data-bs-toggle="tab"
                        data-bs-target="#resource-data"
                        type="button"
                        role="tab" aria-controls="resource-data" aria-selected="true">Resource List
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="add-resource-tab" data-bs-toggle="tab" data-bs-target="#add-resource"
                        type="button"
                        role="tab" aria-controls="add-resource" aria-selected="false">Add Resource
                </button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="resource-data" role="tabpanel"
                 aria-labelledby="resource-data-tab">
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-3 g-4 data-list">
                        Empty list...
                    </div>
                </div>
                <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item page-prev">
                            <button class="page-link" onclick="app" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </button>
                        </li>
                        <li class="page-item page-specific">
                            <button class="page-link" disabled>1</button>
                        </li>
                        <li class="page-item page-next">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="tab-pane fade" id="add-resource" role="tabpanel" aria-labelledby="add-resource-tab">
                <form class="add-resource-form needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name-control" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name-control" placeholder="Name" required>
                        <div class="invalid-feedback">
                            Field is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="year-control" class="form-label">Year</label>
                        <input type="number" name="year" class="form-control" id="year-control" placeholder="Year" required>
                        <div class="invalid-feedback">
                            Field is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="color-control" class="form-label">Color</label>
                        <input type="color" name="color" class="form-control" id="color-control" placeholder="Color" required>
                        <div class="invalid-feedback">
                            Field is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pantone-value-control" class="form-label">Pantone Value</label>
                        <input type="text" name="pantone_value" class="form-control" id="pantone-value-control" placeholder="Pantone Value" required>
                        <div class="invalid-feedback">
                            Field is required.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Resource</button>
                </form>
            </div>
        </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <div class="rounded me-2 bg-success" style="width: 20px;height: 20px"></div>
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Data created successfully!
        </div>
    </div>
</div>
</body>
</html>
