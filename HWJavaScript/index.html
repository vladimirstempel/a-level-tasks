<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./styles/main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
            defer></script>
    <script type="module" src="index.js" defer></script>
</head>
<body>
<div class="page container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./resources.html">Resources</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-content">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="user-data-tab" data-bs-toggle="tab" data-bs-target="#user-data"
                        type="button"
                        role="tab" aria-controls="user-data" aria-selected="true">User List
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="add-user-tab" data-bs-toggle="tab" data-bs-target="#add-user" type="button"
                        role="tab" aria-controls="add-user" aria-selected="false">Add User
                </button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="user-data" role="tabpanel" aria-labelledby="user-data-tab">
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-3 g-4 data-list">
                        Empty list...
                    </div>
                </div>
                <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item page-prev">
                            <button class="page-link" onclick="app" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </button>
                        </li>
                        <li class="page-item page-specific"><button class="page-link" disabled>1</button></li>
                        <li class="page-item page-next">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="tab-pane fade" id="add-user" role="tabpanel" aria-labelledby="add-user-tab">
                <form class="add-user-form needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email-control" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="email-control" placeholder="name@example.com" required>
                        <div class="invalid-feedback">
                            Field is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="first-name-control" class="form-label">First Name</label>
                        <input type="text" name="first-name" class="form-control" id="first-name-control" placeholder="John" required>
                        <div class="invalid-feedback">
                            Field is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="last-name-control" class="form-label">Last Name</label>
                        <input type="text" name="last-name" class="form-control" id="last-name-control" placeholder="Smith" required>
                        <div class="invalid-feedback">
                            Field is required.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </div>
        </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <div class="rounded me-2 bg-success" style="width: 20px;height: 20px"></div>
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Data created successfully!
        </div>
    </div>
</div>
</body>
</html>
